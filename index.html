<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cube Surfer</title>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { display: block; }
      #ui {
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;
        font-family: Arial, sans-serif;
        font-size: 24px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="ui">Score: 0</div>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
      }
    </script>
    <script type="module">
      import * as THREE from 'three';

      const scene = new THREE.Scene();
      const clock = new THREE.Clock();
      let score = 0;
      let gameActive = true;

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Camera: Positioned behind the player so the player is in view.
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth/window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 5, 10);
      camera.lookAt(0, 1.5, 0);

      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(5, 10, 5);
      directionalLight.castShadow = true;
      scene.add(directionalLight);

      // Define lanes: indices 0,1,2 map to x positions [-4, 0, 4].
      const lanes = [-4, 0, 4];
      let currentLane = 1;
      let targetLane = currentLane;
      let isChangingLane = false;
      let prevLane = currentLane;
      // Timer for delaying red cube's update during lane change.
      let laneChangeTimer = 0;
      const laneChangeDelay = 0.5; // seconds delay before red cube follows

      // Create the player (yellow cube).
      const playerGeometry = new THREE.BoxGeometry(1, 1, 1);
      const playerMaterial = new THREE.MeshStandardMaterial({ color: 0xFFD700 });
      const player = new THREE.Mesh(playerGeometry, playerMaterial);
      player.position.set(lanes[currentLane], 1.5, 0);
      player.castShadow = true;
      scene.add(player);

      // Create the red cube (chase cube) – now smaller and will be positioned further behind.
      const chaseGeometry = new THREE.BoxGeometry(1, 1, 1);
      const chaseMaterial = new THREE.MeshStandardMaterial({
        color: 0xff0000,
        emissive: 0xff4444,
        emissiveIntensity: 1
      });
      const chaseCube = new THREE.Mesh(chaseGeometry, chaseMaterial);
      chaseCube.castShadow = true;
      scene.add(chaseCube);

      // Build a continuous track using multiple segments.
      const trackGroup = new THREE.Group();
      const numSegments = 20;
      const segmentLength = 20;
      const totalTrackLength = numSegments * segmentLength;
      const trackWidth = 20;
      const trackMaterial = new THREE.MeshStandardMaterial({ color: 0x444444 });
      for (let i = 0; i < numSegments; i++) {
        const segmentGeo = new THREE.PlaneGeometry(trackWidth, segmentLength);
        const segment = new THREE.Mesh(segmentGeo, trackMaterial);
        segment.rotation.x = -Math.PI / 2;
        segment.position.z = -segmentLength/2 - i * segmentLength;
        segment.position.y = 0;
        segment.receiveShadow = true;
        trackGroup.add(segment);
      }
      scene.add(trackGroup);

      // Obstacles (trains)
      let obstacles = [];
      let obstacleSpawnTimer = 0;
      const obstacleSpawnInterval = 2; // seconds

      function spawnTrain() {
        const laneIndex = Math.floor(Math.random() * lanes.length);
        const trainGeometry = new THREE.BoxGeometry(3, 2, 6);
        const trainMaterial = new THREE.MeshStandardMaterial({ color: 0x2a2a2a });
        const train = new THREE.Mesh(trainGeometry, trainMaterial);
        train.castShadow = true;
        // Spawn ahead of the player at z = -100.
        train.position.set(lanes[laneIndex], 1.5, -100);
        train.userData.lane = laneIndex;
        obstacles.push(train);
        scene.add(train);
      }

      // Listen for left/right arrow keys.
      window.addEventListener("keydown", (e) => {
        if (!gameActive || isChangingLane) return;
        // Record the current lane so we can revert if needed.
        prevLane = currentLane;
        if (e.key === "ArrowLeft" && currentLane > 0) {
          targetLane = currentLane - 1;
          isChangingLane = true;
          laneChangeTimer = 0;
        } else if (e.key === "ArrowRight" && currentLane < lanes.length - 1) {
          targetLane = currentLane + 1;
          isChangingLane = true;
          laneChangeTimer = 0;
        }
      });

      // Simple AABB collision detection.
      function checkCollisions() {
        const playerBox = new THREE.Box3().setFromObject(player);
        for (let obs of obstacles) {
          const obsBox = new THREE.Box3().setFromObject(obs);
          if (playerBox.intersectsBox(obsBox)) {
            return obs;
          }
        }
        return null;
      }

      // Game over logic.
      function gameOver() {
        gameActive = false;
        alert("Game Over! Score: " + Math.floor(score));
        location.reload();
      }

      // Lane change animation speed for yellow cube.
      const laneChangeSpeed = 10; // units per second

      // For the chase effect during a side collision.
      let chaseTriggered = false;
      let chaseTimer = 0;
      const chaseDuration = 1.0; // seconds

      function animate() {
        requestAnimationFrame(animate);
        const delta = clock.getDelta();
        if (!gameActive) return;

        score += delta * 10;
        document.getElementById("ui").textContent = "Score: " + Math.floor(score);

        // If a lane change is in progress, update timer.
        if (isChangingLane) {
          laneChangeTimer += delta;
          // Update yellow cube's x-position gradually toward target.
          const targetX = lanes[targetLane];
          const diff = targetX - player.position.x;
          if (Math.abs(diff) < 0.05) {
            player.position.x = targetX;
            currentLane = targetLane;
            isChangingLane = false;
          } else {
            player.position.x += Math.sign(diff) * laneChangeSpeed * delta;
          }
        }

        // Update the red cube's x-position.
        // It will follow the yellow cube only after the 0.5 sec delay.
        if (isChangingLane && laneChangeTimer < laneChangeDelay) {
          // Maintain red cube at the previous lane's x.
          chaseCube.position.x = lanes[prevLane];
        } else {
          // Once delay passes (or no lane change), red cube follows yellow.
          chaseCube.position.x = player.position.x;
        }

        // Update track segments.
        trackGroup.children.forEach(segment => {
          segment.position.z += 30 * delta;
          if (segment.position.z > 20) {
            segment.position.z -= totalTrackLength;
          }
        });

        // Move obstacles (trains) toward the player.
        for (let i = obstacles.length - 1; i >= 0; i--) {
          let obs = obstacles[i];
          obs.position.z += 30 * delta;
          if (obs.position.z > 10) {
            scene.remove(obs);
            obstacles.splice(i, 1);
          }
        }

        // Spawn new obstacles periodically.
        obstacleSpawnTimer += delta;
        if (obstacleSpawnTimer > obstacleSpawnInterval) {
          spawnTrain();
          obstacleSpawnTimer = 0;
        }

        // Collision detection.
        let collidedObs = checkCollisions();
        if (collidedObs) {
          // Determine if it's a side collision (while switching lanes).
          // We'll check the horizontal difference between the player's x and the obstacle's lane center.
          const obstacleLaneX = lanes[collidedObs.userData.lane];
          const diffX = Math.abs(player.position.x - obstacleLaneX);
          if (isChangingLane && diffX > 0.3) {
            // Side collision: trigger chase effect and revert lane change.
            chaseTriggered = true;
            chaseTimer = 0;
            targetLane = prevLane;  // revert to original lane
            isChangingLane = true;  // continue animating back to the original lane
            laneChangeTimer = 0;    // reset delay timer for red cube
          } else {
            // Head-on collision: game over.
            gameOver();
          }
        }

        // Update chase (red cube) z‑position.
        // Red cube will always follow yellow with an offset further back.
        let chaseZ = player.position.z + 15;
        if (chaseTriggered) {
          chaseTimer += delta;
          // Optionally, you could lerp the offset from 15 to a lower value to indicate urgency.
          chaseZ = THREE.MathUtils.lerp(player.position.z + 15, player.position.z + 5, chaseTimer / chaseDuration);
          if (chaseTimer >= chaseDuration) {
            chaseTriggered = false;
          }
        }
        chaseCube.position.set(chaseCube.position.x, player.position.y + 1, chaseZ);

        // Update the camera to follow the yellow cube.
        camera.position.x = player.position.x;
        camera.position.z = player.position.z + 10;
        camera.lookAt(player.position);

        renderer.render(scene, camera);
      }

      animate();

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
